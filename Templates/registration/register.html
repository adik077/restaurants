{% extends 'registration/auth_main.html' %}
{% block title %} Register{% endblock %}

{% block body %}
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Sign Up</h3>
				<div class="d-flex justify-content-end social_icon">

				</div>
			</div>
			<div class="card-body">
				<form method="post">
                    {% csrf_token %}
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" class="form-control" name="username" placeholder="username" {{form.username}}>

					</div>
                    <div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" class="form-control" name="email" placeholder="email" {{form.email}}>

					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" class="form-control" name="password1" placeholder="password">
					</div>
                    <div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" class="form-control" name="password2" placeholder="confirm password">
					</div>
					<div class="form-group">
                        <button type="submit" value="Login" class="btn float-right login_btn">Register</button>
					</div>
				</form>
				<a href="{% url 'main' %}"><i class="fas fa-home fa-2x" style="color:white"></i></a>
			</div>
			<div class="remember" style="text-align:justify; font-size:small; line-height:150%; list-style:none">
				</br>
				<ul>
						{% for key,value in form.errors.items %}
							<li>
								{{ key|title }} - {{ value | striptags }}</br>
							</li>
						{% endfor %}
				</ul>

			</div>
		</div>
	</div>
</div>

{% endblock %}
